{% extends "base.html" %}

{% block title %}Dashboards library{% endblock title %}
{% block h1 %}Library{% endblock h1 %}

{% block container %}
<div class="row">
    {% for dashboard in dashboards %}
    <div class="col-lg-3 col-md-4 col-sm-6">
        <a class="well" href="{% url 'dashboards_play' dashboard.slug %}">
            {{ dashboard.name }}
        </a>
    </div>
    {% endfor %}
</div>
{% endblock container %}
