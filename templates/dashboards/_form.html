<form class="form-horizontal" action="{% if not dashboard %}{% url 'dashboards_create' %}{% else %}{% url 'dashboards_update' dashboard.id %}{% endif %}" method="post">
    {% csrf_token %}
    <div class="form-group">
        <label for="inputName" class="col-sm-2 control-label">Name</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" id="inputName" name="name" value="{{ dashboard.name }}" required>
        </div>
    </div>
    <div class="form-group">
        <label for="inputSlug" class="col-sm-2 control-label">Slug</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" id="inputSlug" name="slug" value="{{ dashboard.slug }}" pattern="[a-z\-0-9]+" required>
        </div>
    </div>
    <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
            <center>
                <button type="submit" class="btn btn-primary btn-lg">Save</button>
            </center>
        </div>
    </div>
</form>
