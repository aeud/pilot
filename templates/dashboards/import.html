{% extends "base.html" %}

{% block title %}Import dashboard{% endblock title %}
{% block h1 %}Import dashboard{% endblock h1 %}

{% block breadcrumbs_nav %}
<ol class="breadcrumb">
    <li><a href="{% url 'dashboards_index' %}">Dashboards</a></li>
    <li class="active">Import</li>
</ol>
{% endblock breadcrumbs_nav %}

{% block container %}
<div class="well">
    <h2>Import json</h2>
    <form class="form-horizontal" action="{% url 'dashboards_import_post' %}" method="post">
        {% csrf_token %}
        <div class="form-group">
            <label for="inputFile" class="col-sm-2 control-label">File</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="inputFile" name="file">
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <button type="submit" class="btn btn-default">Import</button>
            </div>
        </div>
    </form>
</div>
{% endblock container %}
