{% extends "base.html" %}

{% block title %}Invitation{% endblock title %}
{% block h1 %}Invitation{% endblock h1 %}

{% block container %}
<div class="well">
    <h2>Credentials</h2>
    <form class="form-horizontal" action="{% url 'accounts_invite_post' %}" method="post">
        {% csrf_token %}
        <div class="form-group">
            <label for="email" class="col-sm-2 control-label">Email</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="email" name="email" value="" required>
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <center>
                    <button type="submit" class="btn btn-primary btn-lg">Invite now</button>
                </center>
            </div>
        </div>
    </form>
</div>
{% endblock container %}
