{% extends "base.html" %}

{% block container %}
<h2>Choose your project</h2>
<form action="{% url 'accounts_bigquery_choose_project_post' %}" method="post">
    {% csrf_token %}
    <div class="row">
        {% for project in projects %}
        <div class="col-md-3 col-sm-4 col-xs-6">
            <button type="submit" name="project_id" value="{{ project.id }}" class="well btn-block">{{ project.id }}</button>
        </div>
        {% endfor %}
    </div>
</form>
{% endblock container %}
