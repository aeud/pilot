{% extends "base.html" %}

{% block title %}Admin | Summary{% endblock title %}
{% block h1 %}Administration{% endblock h1 %}

{% block container %}
<div class="row">
    <div class="col-lg-12 col-md-12 col-sm-12">
        <div class="well">
            <h2>Reports</h2>
            <div id="container_reports"></div>
        </div>
    </div>
</div>
{% endblock container %}

{% block javascripts %}
{{ block.super }}
<script>
google.load('visualization', '1.0', {'packages':['corechart']});
google.setOnLoadCallback(drawChart);
function drawChart() {
    var data = new google.visualization.DataTable();
    data.addColumn('date', 'Date');
    data.addColumn('number', 'Jobs');
    data.addColumn('number', 'Exports');
    data.addRows([
        {% for row in jobs %}
        [new Date('{{ row.0|date:'Y-m-d' }}'), {{ row.1 }}, {{ row.2 }}],
        {% endfor %}
    ]);
    var options = {
        width: '100%',
        height: 400,
    };
    var chart = new google.visualization.ColumnChart(document.getElementById('container_reports'));
    chart.draw(data, options);
}
</script>
{% endblock %}
