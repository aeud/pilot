{% extends "base.html" %}

{% block breadcrumbs_nav %}
<ol class="breadcrumb">
    <li class="active">Visualizations</li>
</ol>
{% endblock breadcrumbs_nav %}

{% block container %}
<div class="row">
    {% for visualization in visualizations %}
    <div class="col-md-4">
        <a class="well" href="{% url 'visualizations_show' visualization.id %}">
            {{ visualization.name }}
        </a>
    </div>
    {% endfor %}
</div>
{% endblock container %}
