{% extends "base.html" %}

{% block title %}Login{% endblock title %}
{% block h1 %}Login{% endblock h1 %}

{% block container %}
<div class="well">
    <h2>Please, log in</h2>
    <form method="post" action="{{ request.path }}" class="form-horizontal">
        {% csrf_token %}
        <input type="hidden" name="next" value="{{ next|default:'/' }}" />
        <div class="form-group">
            <label for="inputEmail3" class="col-sm-2 control-label">{{ form.username.label }}</label>
            <div class="col-sm-10">
                <input type="email" value="{% if form.username.value %}{{ form.username.value }}{% endif %}" class="form-control" id="email" name="{{ form.username.name }}">
            </div>
        </div>
        <div class="form-group">
            <label for="inputEmail3" class="col-sm-2 control-label">{{ form.password.label }}</label>
            <div class="col-sm-10">
                <input type="password" value="{% if form.password.value %}{{ form.password.value }}{% endif %}" class="form-control" id="email" name="{{ form.password.name }}">
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <div class="row">
                    <div class="col-sm-6 col-md-4">
                        <button type="submit" class="btn btn-primary btn-lg btn-block" value="login">Sign in</button>
                    </div>
                    <div class="col-sm-6 col-md-4">
                        <a href="{% url 'login_google' %}?next={{ next }}" class="btn btn-default btn-lg btn-block">Use Google</a>
                    </div>
                    <div class="col-sm-12 col-md-4">
                        <a href="{% url 'password_reset' %}" class="btn btn-default btn-lg btn-block">Reset password</a>
                    </div>
                </div>
                </center>
            </div>
        </div>
    </form>
</div>
{% endblock container %}
